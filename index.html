<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reel Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- COOP/COEP Workaround for GitHub Pages -->
    <script src="coi-serviceworker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Video Reel Splitter</h1>
            <p>Split your long videos into viral reels in seconds.</p>
        </header>

        <main>
            <section class="upload-section" id="upload-section">
                <div class="drop-zone" id="drop-zone">
                    <span class="icon">üìÅ</span>
                    <h3>Drag & Drop video here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="file-input" accept="video/*" hidden>
                </div>
            </section>

            <section class="settings-section hidden" id="settings-section">
                <div class="file-info">
                    <span id="file-name">filename.mp4</span>
                    <button id="change-file-btn" class="text-btn">Change</button>
                </div>

                <div class="control-group">
                    <label for="split-duration">Split Duration (seconds)</label>
                    <input type="number" id="split-duration" value="30" min="5" max="300">
                </div>

                <div class="control-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="captions-toggle" style="width: auto; margin-right: 10px;">
                        Generate Auto-Captions (Beta)
                    </label>
                    <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">
                        Uses AI (Whisper) to generate subtitles. First run requires ~100MB download.
                    </p>
                </div>

                <div class="control-group">
                    <button id="process-btn" class="primary-btn">Split Video</button>
                </div>
            </section>

            <section class="progress-section hidden" id="progress-section">
                <div class="loader"></div>
                <p id="status-text">Initializing FFmpeg...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </section>

            <section class="results-section hidden" id="results-section">
                <h2>Your Reels</h2>
                <div class="reels-grid" id="reels-grid">
                    <!-- Generated reels will appear here -->
                </div>
                <button id="reset-btn" class="secondary-btn">Split Another Video</button>
            </section>
        </main>

        <footer>
            <p>Made by <a href="https://www.facebook.com/shivamsoni637" target="_blank">Shivam Soni</a></p>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
